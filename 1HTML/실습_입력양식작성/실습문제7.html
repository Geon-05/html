<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      textarea {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>주문하기</h1>
    <form action="">
      <p>
        <label for="">고객명 :</label>
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">전화번호 :</label>
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">E-mail :</label>
        <input type="email" name="" id="">
      </p>

      <fieldset>
        <legend>피자 사이즈</legend>
        <p><input type="radio" name="size" id="s_s"> <label for="s_s">Small</label></p>
        <p><input type="radio" name="size" id="s_m"> <label for="s_m">Medium</label></p>
        <p><input type="radio" name="size" id="s_l"> <label for="s_l">Large</label></p>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <p><input type="checkbox" name="topping" id="t_b"><label for="t_b">베이컨</label></p>
        <p><input type="checkbox" name="topping" id="t_c"><label for="t_c">치즈</label></p>
        <p><input type="checkbox" name="topping" id="t_o"><label for="t_o">양파</label></p>
        <p><input type="checkbox" name="topping" id="t_m"><label for="t_m">버섯</label></p>
      </fieldset>
      <p><label for="date">희망 배송 시간 : </label><input type="date" name="" id="date"></p>
      <p><label for="text">배송 시 요청사항 : </label> <textarea name="" id="text" rows="2" cols="50"></textarea></p>
      <p><button type="submit">주문하기</button></p>
      
    </form>
  </body>
</html>

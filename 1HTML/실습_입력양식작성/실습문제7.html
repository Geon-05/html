<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      textarea {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>주문하기</h1>
    <form action="">
      <li>
        <label for="name">고객명 : </label>
        <input type="text" name="" id="name" />
      </li>
      <li>
        <label for="phone">전화번호 : </label>
        <input type="text" name="" id="phone" />
      </li>
      <li>
        <label for="mail">E-mail : </label>
        <input type="text" name="" id="mail" />
      </li>

      <fieldset>
        <legend>피자 사이즈</legend>
        <li>
          <input type="radio" name="size" id="Small" />
          <label for="Small">Small</label>
        </li>
        <li>
          <input type="radio" name="size" id="Medium" />
          <label for="Medium">Medium</label>
        </li>
        <li>
          <input type="radio" name="size" id="Large" />
          <label for="Large">Large</label>
        </li>
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <li>
          <input type="checkbox" name="topping" id="bacon" />
          <label for="bacon">베이컨</label>
        </li>
        <li>
          <input type="checkbox" name="topping" id="cheese" />
          <label for="cheese">치즈</label>
        </li>
        <li>
          <input type="checkbox" name="topping" id="onion" />
          <label for="onion">양파</label>
        </li>
        <li>
          <input type="checkbox" name="topping" id="mushroom" />
          <label for="mushroom">버섯</label>
        </li>
      </fieldset>
      <li>
        <label for="date">희망 배송 시간 : </label>
        <input type="date" name="" id="date" />
      </li>
      <li>
        <label for="requested">배송 시 요청사항 : </label>
        <textarea name="" id="requested"></textarea>
      </li>
      <li>
        <input type="button" value="주문하기" />
      </li>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프런트엔드 개발자 지원서</title>
    <style>
      #container {
        width: 520px;
        height: 600px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      fieldset {
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
      }
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
      textarea {
        width: 400px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML. CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr />

      <form>
        <h4>개인정보</h4>
        <ul>
          <li>
<label for="name">이름</label>
        <input type="text" id="name" /> <br />
          </li>
          <li>
<label for="phone">연락처</label>
        <input type="text" id="phone" />
          </li>
        </ul>

        <h4>지원 분야</h4>
        <ul>
          <li>
            <input type="radio" id="web_pub" name="support" />
            <label for="web_pub">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" id="web_app" name="support" />
            <label for="web_app">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" id="dev_environment" name="support" />
            <label for="dev_environment">개발 환경 개선</label>
          </li>
        </ul>
        <h4>지원 동기</h4>
        <textarea name="reason" id=""></textarea>
        <br>
        <input type="button" value="접수하기">
        <input type="button" value="다시쓰기">
      </form>
    </div>
  </body>
</html>

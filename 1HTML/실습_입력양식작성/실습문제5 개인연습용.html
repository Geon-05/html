<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>예약 접수</title>
    <style>
      label {
        width: 80px;
      }
      ul {
        list-style: none;
      }
      li {
        line-height: 50px;
      }
      label {
        text-align: left;
        width: 80px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>예약 정보</h1>
    hint. 목록태그를 이용하면 들여쓰기가 가능 합니다.
    <form name="registerForm">
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" value="user01" />
        </li>
        <li>
          <label for="phone">휴대폰</label>
          <input type="text" name="phone" placeholder="010-123-1234" />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" name="email" />
        </li>
        <li>
          <label for="serch">검색</label>
          <input type="search" name="serch" />
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" name="pw" />
        </li>
        <li>
          <label for="">취미</label>
          <input type="checkbox" name="hobby" value="a" />축구
          <input type="checkbox" name="hobby" value="b" />야구
          <input type="checkbox" name="hobby" value="c" />배구
          <input type="checkbox" name="hobby" value="d" />농구
        </li>
        <li>
          <label for="">성별</label>
          <input type="radio" name="gender" value="m" />남
          <input type="radio" name="gender" value="f" />여
        </li>
        <li>
          <label for="">국적</label>
          <select id="select" name="nat">
            <option value="null">========선택========</option>
            <option value="ko">한국</option>
            <option value="us">미국</option>
            <option value="jp">일본</option>
            <option value="ch">중국</option>
          </select>
        </li>
        <li><button type="button" id="btn">예약하기</button></li>
      </ul>
      <script></script>
    </form>
  </body>
</html>

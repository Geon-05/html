<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form name="orderForm">
        <p>
            <label for='name'>고객명 : </label>
                <input type="text" name="name" id="name" autofocus required>
        </p>
        <p>
            <label for='tel'>전화번호 : </label>
                <input type="tel" name="tel" id="tel" required>
        </p>
        <p>
            <label for="email">E-mail : </label><input type="email" name="email" id="email" required>
        </p>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="size_s" value='s'>
            <label for='size_s'>Small(15000원)</label>
            <br><input type="radio" name="size" id="size_m" value='m' onchange=setPrice()>
            <label for='size_m'>Midium(20000원)</label>
            <br><input type="radio" name="size" id="size_l" value='l' checked>
            <label for="size_l">Large(25000원)</label> 
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="b">
            <label for='bacon'>베이컨(+2000원)</label>
            <br><input type="checkbox" name="topping" id="cheese" value="c">
            <label for='cheese'>치즈(+1000원)</label>
            <br><input type="checkbox" name="topping" id="onion" value="o">
            <label for='onion'>양파(+500원)</label>
            <br><input type="checkbox" name="topping" id="mushroom" value="m">
            <label for='mushroom'>버섯(+1000원)</label>
        </fieldset>
        <p>희망 배송 일 : <input type="date" name="date" id="date" required></p>
        <p>희망 배송 시간 : <input type="time" name="time" id="time" required></p>
        <p>기능구현X<input type="datetime-local" name="" id=""></p>
        <p>배송시 요청사항 : 
        <textarea rows=3 name="request" id="request"></textarea>
        </p>
        <p>주문금액 <input type="text" id="price"></p>
        <br><button type="button" id="btn">주문하기</button>

        <script>
            document.querySelector('#price').value = 0;
            document.addEventListener('change',function(){
                let price = 0;
                if(document.querySelector('[name=size]:checked').value)
            })

            btn.addEventListener('click',function(){
                let name = document.querySelector('#name');
                let tel = document.querySelector('#tel');
                let email = document.querySelector('#email');
                let sizeChecked = document.querySelectorAll('[name=size]:checked');
                let toppingChecked = document.querySelectorAll('[name=topping]:checked');
                let date = document.querySelector('#date');
                let time = document.querySelector('#time');
                let request = document.querySelector('#request');
    
                if(name.value.length == 0){
                    alert('이름을 입력하세요');
                    return;
                }
                if(tel.value.length == 0){
                    alert('전화번호를 입력하세요.');
                    return;
                }
                if(email.value.length == 0){
                    alert('이메일을 입력하세요.');
                    return;
                }
                if(sizeChecked.length == 0){
                    alert('사이즈를 체크하세요');
                    return;
                }
                if(toppingChecked.length == 0){
                    alert('토핑 추가를 하지 않으셨습니다.')
                    return;
                }
                if(toppingChecked.length == 4){
                    alert('토핑은 최대 3개까지 추가 가능합니다.')
                    return;
                }
                if(date.value == ''){
                    alert('희망 배송 일을 지정하세요.')
                    return;
                }
                if(time.value == ''){
                    alert('희망 배송 시간을 지정하세요.')
                    return;
                }
                if(request.value.length == 0){
                    let res = confirm('배송시 요청사항이 없는것이 확실합니까?');
                    if(res){
                        alert('주문을 진행합니다.');
                        orderForm.submit();
                    }
                    return;
                }

            })
        </script>
    </form>

</body>
</html>

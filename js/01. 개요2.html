<!DOCTYPE html>

  <body>
    <h3>2. 데이터 입출력</h3>

    <h4>1) 데이터 입력</h4>

    <button id="btn5">삭제 - confirm</button>
    <button onclick="alert(prompt('좋아하는 과일은?','없음'))">prompt</button>
    <script>
      btn5.addEventListener("click", function () {
        //  true, false로 결과를 반환
        let res = confirm("정말 삭제 하시겠습니까?");
        // 제어문
        if (res) {
          console.log("삭제처리");
        } else {
          console.log("삭제취소");
        }
      });
    </script>
    <h4>2) 데이터 출력</h4>

    <!-- 중요🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎🔎 -->
    <div id="box1"></div>
    <!-- 시작태그와 끝태그 사이의 값을 변경
   = 컨텐츠를 추가하거나 삭제
   = 태그를 포함한 요소를 추가 하거나 삭제 -->
    <!-- 
   = 문자를 추가하거나 삭제 -->
    <br />
    <button id="btn6">innerHTML</button>
    <button id="btn7">innerText</button>
    <script>
      btn6.addEventListener("click", function () {
        // += : 기존의 요소가 갖고 있던 컨텐츠 다음에 추가
        // = : 기존 컨텐츠를 제거하고 입력
        box1.innerHTML =
          "<mark>innerHTML을 이용해서 태그를 포함한 컨텐츠를 추가 해요!</mark>";
      });
      btn7.addEventListener("click", function () {
        box1.innerText = "<mark> test </test>";
      });
    </script>

    <h2>요소를 선택하는 방법</h2>
    <h3>css선택자를 이용하는 방법</h3>
    <div id="box2"></div>
    <script>
      // 하나의 요소만 선택
      // querySelector (선택자)
      // . : 클래스
      // # : 아이디
      // 태그이름
      // 변수선언
      let box2;
      // 변수에 값을 대입
      box2 = document.querySelector("#box2");
      box2.innerHTML = "박스2";
      // 여러개의 요소를 선택 - NodeList
      // 변수에 값을 대입
      box2 = document.querySelectorAll("div")[1];
      box2.innerHTML += "<br>박스2 추가추가";

      box2.style.backgroundColor = "pink";
      box2.style.color = "red";
      box2.innerHTML += "박스색상 변경완료";
    </script>
